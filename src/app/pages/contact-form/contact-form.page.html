<ion-content fullscreen="true">
  <ion-header>
    <app-header></app-header>
  </ion-header>

    <app-cover-picture [imageUrl]="'assets/images/contactUsPageCover.png'" [altText]="'ai-help-cover'"></app-cover-picture>
      <!-- Donation Button -->
      <app-donate-button></app-donate-button>

  <!-- New Card Container -->
  <div class="card">
    <div class="card-body">
      <div class="contact-container">
        <div class="contact-info">
          <h2>Contact us today</h2>
          <p>We would love to hear from you! Fill out the form or email us at <a href="mailto:assistant@myccangel.org">assistant&#64;myccangel.org</a></p>
          <p>We will get back to you soon!</p>
          <img src="assets/images/contactUsImage.png">
        </div>

        <div class="contact-form-card">
          <div class="contact-form">
            <form >
              <div class="form-group">
                <label for="contact-first-name">First Name*</label>
                <input type="text">
              </div>
              <div class="form-group">
                <label for="contact-last-name">Last Name*</label>
                <input type="text" >
              </div>
              <div class="form-group">
                <label for="contact-email">Email Address*</label>
                <input type="email" >
              </div>
              <div class="form-group">
                <label for="contact-message">What can we help you with?</label>
                <textarea id="contact-message"></textarea>
              </div>
              <button type="submit" >Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <app-footer></app-footer>
  </footer>
</ion-content>
