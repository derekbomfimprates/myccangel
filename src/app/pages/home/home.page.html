<ion-content fullscreen="true">
  <ion-header>
    <app-header></app-header>
  </ion-header>

  <app-cover-picture [imageUrl]="'assets/images/homePageCover.png'" [altText]="'about-ibd-cover'">

  </app-cover-picture>
  <div class="join-us-container">
    <ion-button fill="solid" class="join-us-button" routerLink="/login"
    (click)="login()">
      Join us
    </ion-button>
  </div>

  <div class="logo-container clickable">
    <ion-img src="assets/images/logo.png" fill="solid" class="logo-img" routerLink="/about-us"
    (click)="aboutUs()"></ion-img>

  </div>


    <!-- Category Selector -->
    <div class="category-selector">

      <div class="selector-label">
        <ion-icon name="search-outline" class="search-icon"></ion-icon>
        <span>SELECT CONCERN:</span>
      </div>
      <div class="selector-buttons">
        <button class="category-button" (click)="changeCategory($event, 'Abdominal Pain & Cramping')">
          <img src="assets/icon/ConcernsPics/abdominalPain.png" alt="Abdominal Pain & Cramping"
            class="button-image">
          Abdominal Pain & Cramping
        </button>
        <button class="category-button" (click)="changeCategory($event, 'Blood and/or Mucus in stool')">
          <img src="assets/icon/ConcernsPics/bloodStool.png" alt="Blood and/or Mucus in stool"
            class="button-image">
          Blood and/or Mucus in stool
        </button>
        <button class="category-button" (click)="changeCategory($event, 'Fatigue and Weakness')">
          <img src="assets/icon/ConcernsPics/fatigue.png" alt="Fatigue and Weakness" class="button-image">
          Fatigue and Weakness
        </button>
        <button class="category-button" (click)="changeCategory($event, 'Diarrhea')">
          <img src="assets/icon/ConcernsPics/diarrhea.png" alt="Diarrhea" class="button-image">
          Diarrhea
        </button>
        <button class="category-button" (click)="changeCategory($event, 'Constipation')">
          <img src="assets/icon/ConcernsPics/constipation.png" alt="Constipation" class="button-image">
          Constipation
        </button>
        <button class="category-button" (click)="changeCategory($event, 'Weight loss and malnutrition')">
          <img src="assets/icon/ConcernsPics/weightLoss.png" alt="Weight loss and malnutrition"
            class="button-image">
          Weight loss and malnutrition
        </button>
        <button class="category-button" (click)="changeCategory($event, 'Loss of appetite')">
          <img src="assets/icon/ConcernsPics/apetiteLoss.png" alt="Loss of appetite" class="button-image">
          Loss of appetite
        </button>

        <button class="category-button" (click)="changeCategory($event, 'Nausea and vomiting')">
          <img src="assets/icon/ConcernsPics/vomitting.png" alt="Nausea and vomiting" class="button-image">
          Nausea and vomiting
        </button>
        <button class="category-button" (click)="changeCategory($event, 'Rectal pain and pressure')">
          <img src="assets/icon/ConcernsPics/rectalPain.png" alt="Rectal pain and pressure"
            class="button-image">
          Rectal pain and pressure
        </button>
        <button class="category-button" (click)="changeCategory($event, 'Anemia')">
          <img src="assets/icon/ConcernsPics/apetiteLoss.png" alt="Anemia" class="button-image">
          Anemia
        </button>
        <button class="category-button" (click)="changeCategory($event, 'Joint pain and arthritis')">
          <img src="assets/icon/ConcernsPics/urgentToilet.png" alt="Joint pain and arthritis"
            class="button-image">
            Urgent toilet.png
        </button>
        <button class="category-button" (click)="changeCategory($event, 'Joint pain and arthritis')">
          <img src="assets/icon/ConcernsPics/inabilityToControlBowel.png" alt="Joint pain and arthritis"
            class="button-image">
          Inability to control bowel
        </button>
      </div>
      <div class="view-recommendations-container">
        <ion-button fill="solid" class="view-recommendations-button">
          View Recommendations
        </ion-button>
      </div>
    </div>


  <!-- Card Container -->
  <div class="card">
    <div class="card-body">
      <div class="card-container-partner">
        <ion-card-header>
          <ion-card-title class="custom-card-title-center">Our Partners</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <div class="card-container-partner">
            <div class="square-card">
              <div class="card-text">
                <img src="assets/images/logo_1.png">
              </div>
            </div>

            <div class="square-card">
              <div class="card-text">
                <img src="assets/images/logo_1.png">
              </div>
            </div>

            <div class="square-card">
              <div class="card-text">
                <img src="assets/images/logo_1.png">
              </div>

            </div>
            <div class="square-card">
              <div class="card-text">
                <img src="assets/images/logo_1.png">
              </div>

            </div>


          </div>
        </ion-card-content>
      </div>
    </div>
  </div>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button title="Press to start a conversation.">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div class="donation-button" routerLink="/donation">
    Donate
  </div>

  <footer>
    <app-footer></app-footer>
  </footer>
</ion-content>
