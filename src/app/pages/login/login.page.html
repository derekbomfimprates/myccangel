<ion-content fullscreen="true">
  <ion-header>
    <app-header></app-header>
  </ion-header>
  <app-cover-picture [imageUrl]="'assets/images/registration_form.png'" [altText]="'login-cover'"></app-cover-picture>

  <!-- New Card Container -->
  <div class="card">
    <div class="card-body">
      <div class="login-container">
        <div class="form-column">
          <ion-card class="full-card">
            <ion-card-content>
              <div class="form-with-image">
                <!-- Left Image Column -->
                <div class="left-image">
                  <img src="assets/images/SignInImage.png" alt="registration-cover" />
                </div>
                <!-- Right Form Column -->
                <div class="right-form">
                  <div class="login-wrap">
                    <div class="login-html">
                      <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
                      <label for="tab-1" class="tab">Login</label>
                      <input id="tab-2" type="radio" name="tab" class="sign-up">
                      <label for="tab-2" class="tab">Sign Up</label>
                      <div class="login-form">
                        <!-- Sign In Form -->
                        <form [formGroup]="loginForm" class="form" id="login-form">
                          <div class="group">
                            <ion-item>
                              <ion-label position="floating">Email Address</ion-label>
                              <ion-input formControlName="email" type="email" class="input"></ion-input>
                            </ion-item>
                          </div>
                          <div class="group">
                            <ion-item>
                              <ion-label position="floating">Password</ion-label>
                              <ion-input formControlName="password" type="password" class="input"></ion-input>
                            </ion-item>
                          </div>
                          <div class="group">
                            <ion-button fill="clear" expand="full" type="submit" class="button">Login</ion-button>
                          </div>
                          <div class="hr"></div>
                          <div class="foot-lnk">
                            <ion-button fill="clear" class="link-button">Forgot Password?</ion-button>
                          </div>
                        </form>

                        <!-- Sign Up Form -->
                        <form [formGroup]="signupForm" class="form" id="signup-form">
                          <div class="group">
                            <ion-item>
                              <ion-label position="floating">Name</ion-label>
                              <ion-input formControlName="name" type="text" class="input"></ion-input>
                            </ion-item>
                          </div>
                          <div class="group">
                            <ion-item>
                              <ion-label position="floating">Email Address</ion-label>
                              <ion-input formControlName="email" type="email" class="input"></ion-input>
                            </ion-item>
                          </div>
                          <div class="group">
                            <ion-item>
                              <ion-label position="floating">Password</ion-label>
                              <ion-input formControlName="password" type="password" class="input"></ion-input>
                            </ion-item>
                          </div>
                          <div class="group">
                            <ion-item>
                              <ion-label position="floating">Repeat Password</ion-label>
                              <ion-input formControlName="repeatPassword" type="password" class="input"></ion-input>
                            </ion-item>
                          </div>
                          <div class="group">
                            <ion-button fill="clear" expand="full" type="button" class="button">Sign Up</ion-button>
                          </div>
                          <div class="hr"></div>
                          <div class="foot-lnk">
                            <label for="tab-1">Already a Member?</label>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ion-card-content>
          </ion-card>
        </div>
      </div> <!-- End of login-container -->
    </div> <!-- End of card-body -->
  </div> <!-- End of card -->

  <footer>
    <app-footer></app-footer>
  </footer>
</ion-content>
